{% extends 'partials/base.html' %}
{% load static %}
{% block content %} 
    <!-- mobile fix menu end -->

    <!-- Breadcrumb Section Start -->
    <section class="breadscrumb-section pt-0">
        <!-- ... Your breadcrumb code ... -->
    </section>
    <!-- Breadcrumb Section End -->

    <!-- log in section start -->
    <section class="log-in-section background-image-2 section-b-space">
        <!-- ... Your login section code ... -->
        <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
            <div class="log-in-box">
                <div class="log-in-title">
                    <h3>Welcome To Fastkart</h3>
                    <h4>Log In Your Account</h4>
                </div>

                <div class="input-box">
                    <form class="row g-4" method="post">
                        {% csrf_token %}
                        <div class="col-12">
                            <div class="form-floating theme-form-floating log-in-form">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
                                <label for="email">Email Address</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating theme-form-floating log-in-form">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="forgot-box">
                                <div class="form-check ps-0 m-0 remember-box">
                                    <input class="checkbox_animated check-box" type="checkbox" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                                </div>
                                <a href="{% url 'Account:forgot_password' %}" class="forgot-password">Forgot Password?</a>
                            </div>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-animation w-100 justify-content-center" type="submit">Log In</button>
                        </div>
                    </form>
                </div>

                <div class="other-log-in">
                    <h6>or</h6>
                </div>



                <div class="other-log-in">
                    <h6></h6>
                </div>

                <div class="sign-up-box">
                    <h4>Don't have an account?</h4>
                    <a href="{% url 'Account:sign-up' %}">Sign Up</a>
                </div>
            </div>
        </div>
    </section>

<style>
    /* Custom styles for the log-in form */
.log-in-form input[type="email"],
.log-in-form input[type="password"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Increase the width of the "Log In" button */
.log-in-box .btn {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border-radius: 5px;
}

/* Add some margin between form fields */
.input-box .form-group {
    margin-bottom: 15px;
}
</style>

    <!-- log in section end -->
{% endblock content %}
